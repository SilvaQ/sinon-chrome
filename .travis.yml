language: node_js

node_js:
  - "0.10"

install:
  - npm install

after_success:
  - npm run coveralls

before_deploy:
  - npm run bundle

deploy:
  # deploy to npm
  - provider: npm
    email: "aleksey.dmitrich@gmail.com"
    skip_cleanup: true
    on:
      tags: true
    api_key:
      secure: ""

  # deploy to github release
  - provider: releases
    skip_cleanup: true
    on:
      tags: true
    api_key:
      secure: ""
    file: "./dist/sinon-chrome.latest.js"

